<!-- @format -->

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Бренды</title>
    <link rel="stylesheet" href="fonts/fonts.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Ремонт техники различных брендов</h1>
    </header>
    <main class="main">
      <nav class="main__catalog-slider swiper">
        <div class="swiper-wrapper">
          <button class="swiper-slide main__catalog-slider__button">
            <img src="images/logoLenovo.png" alt="Логотип Lenovo" />
            <img src="images/go.png" alt="Выбор" />
          </button>
          <button class="swiper-slide main__catalog-slider__button">
            <img src="images/logoSamsung.png" alt="Логотип Samsung" />
            <img src="images/go.png" alt="Выбор" />
          </button>
          <button class="swiper-slide main__catalog-slider__button">
            <img src="images/logoApple.png" alt="Логотип Apple" />
            <img src="images/go.png" alt="Выбор" />
          </button>
          <button class="swiper-slide main__catalog-slider__button">
            <img src="images/logoViewSonic.png" alt="Логотип ViewSonic" />
            <img src="images/go.png" alt="Выбор" />
          </button>
          <button class="swiper-slide main__catalog-slider__button">
            <img src="images/logoBosch.png" alt="Логотип Bosch" />
            <img src="images/go.png" alt="Выбор" />
          </button>
          <button class="swiper-slide main__catalog-slider__button">
            <img src="images/logoHp.png" alt="Логотип HP" />
            <img src="images/go.png" alt="Выбор" />
          </button>
          <button class="swiper-slide main__catalog-slider__button">
            <img src="images/logoAcer.png" alt="Логотип Acer" />
            <img src="images/go.png" alt="Выбор" />
          </button>
          <button class="swiper-slide main__catalog-slider__button">
            <img src="images/logoSony.png" alt="Логотип Sony" />
            <img src="images/go.png" alt="Выбор" />
          </button>
          <button class="swiper-slide main__catalog-slider__button">
            <img src="images/logoHp.png" alt="Логотип HP" />
            <img src="images/go.png" alt="Выбор" />
          </button>
          <button class="swiper-slide main__catalog-slider__button">
            <img src="images/logoAcer.png" alt="Логотип Acer" />
            <img src="images/go.png" alt="Выбор" />
          </button>
          <button class="swiper-slide main__catalog-slider__button">
            <img src="images/logoSony.png" alt="Логотип Sony" />
            <img src="images/go.png" alt="Выбор" />
          </button>
          <div
            class="swiper-slide"
            style="min-width: 200px; width: 200px"
          >  </div>
          <div class="services__scroll-fade"></div>
        </div>
      </nav>

      <div class="swiper-pagination"></div>

      <div class="main__expand-text">
        <img src="images/expand.png" alt="" />
        <button id="toggleCatalogButton" class="main__expand-text__button">
          Показать всё
        </button>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const swiper = new Swiper(".main__catalog-slider", {
          direction: "horizontal",
          loop: false,
          slidesPerView: "auto",
          spaceBetween: 0,

          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },

          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
        });
      });
    </script>
  </body>
</html>
